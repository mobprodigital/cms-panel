<div class="row">
  <div class="col-6">
    <h1 class="page-title">Add new portal</h1>
  </div>
  <div class="col-6 text-right">
    <button type="button" mat-raised-button color="primary">View all</button>
  </div>
</div>


<mat-card>
 
  <mat-card-content>
    <form>
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input matInput placeholder="Portal Name">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input type="url" matInput placeholder="Url">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input type="email" matInput placeholder="Email">
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <button type="button" mat-raised-button color="primary">Submit</button>
        </div>

      </div>
    </form>
  </mat-card-content>
</mat-card>
