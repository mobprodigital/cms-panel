<div class="row">
  <div class="col-6">
    <h1 class="page-title">All Portals</h1>
  </div>
  <div class="col-6 text-right">
    <a routerLink="/panel/portal/create-portal" mat-raised-button color="primary">Add new</a>
  </div>
</div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<div>
  <table mat-table [dataSource]="dataSource" matSort>



    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.portalName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> url </th>
      <td mat-cell *matCellDef="let row"> {{row.url}} </td>
    </ng-container>



    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">

        <a matTooltip="Edit portal" mat-icon-button color="primary" [routerLink]="['/panel/portal/edit-portal', row.portalId]">
          <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
        </a> &nbsp;
        <a matTooltip="Delete portal" (click)="deletePortal(row.portalId)" mat-icon-button color="warn">
          <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
        </a> 

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
