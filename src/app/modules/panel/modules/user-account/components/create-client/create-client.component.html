<div class="row">
  <div class="col-6">
    <h1 class="page-title">Create New Client</h1>
  </div>
  <div class="col-6 text-right">
    <button type="button" mat-raised-button color="primary">All Clients</button>
  </div>
</div>

<mat-card>
  <form>
    <!-- client info -->

    <mat-card-header>
      <mat-card-title>Clinet Info</mat-card-title>
      <mat-card-subtitle class="text-danger">Fields marked as * are required</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <div class="row">
        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input matInput placeholder="Client Name *">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input type="email" matInput placeholder="Email *">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input type="tel" matInput placeholder="Phone *">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input type="url" matInput placeholder="Url/Domain">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input type="text" matInput placeholder="Billing Cycle">
          </mat-form-field>
        </div>


        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input type="number" matInput placeholder="Agreement Tenure (in months)">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input type="text" matInput placeholder="SkypeId">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <mat-select placeholder="Portal Assigned *" multiple>
              <mat-option [value]="ninexm">
                9xm
              </mat-option>
              <mat-option [value]="BoogleTv">
                BoogleTv
              </mat-option>
              <mat-option [value]="hungama">
                Hungama
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field class="form-field-block">
            <textarea matInput placeholder="Address"></textarea>
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <button type="button" mat-raised-button color="primary">Create Client</button>
        </div>

      </div>

    </mat-card-content>

  </form>
</mat-card>

<mat-card>
  <!-- super admin info -->
  <mat-card-header>
    <mat-card-title>Super Admin Info</mat-card-title>
    <mat-card-subtitle class="text-danger">Fields marked as * are required</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form>
      <div class="row">
        <!-- first name -->
        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input matInput placeholder="First Name *">
          </mat-form-field>
        </div>
        <!-- last name -->
        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input matInput placeholder="Last Name">
          </mat-form-field>
        </div>
        <!-- Email -->
        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input matInput type="email" placeholder="Email *">
          </mat-form-field>
        </div>
        <!-- Phone -->
        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input matInput type="tel" placeholder="Phone">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <button type="button" mat-raised-button color="primary">Create Super Admin</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
