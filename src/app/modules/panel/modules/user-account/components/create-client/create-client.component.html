<div class="row">
  <div class="col-6">
    <h1 class="page-title">Create New Client</h1>
  </div>
  <div class="col-6 text-right">
    <button type="button" mat-raised-button color="primary">All Clients</button>
  </div>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>Clinet Info</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input matInput placeholder="Name">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input type="email" matInput placeholder="Email">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input type="tel" matInput placeholder="Email">
          </mat-form-field>
        </div>
      
        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input type="url" matInput placeholder="Url/Domain">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input type="text" matInput placeholder="Billing Cycle">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <mat-select placeholder="Content Type" multiple>
              <mat-option [value]="video">
                Video
              </mat-option>
              <mat-option [value]="audio">
                Audio
              </mat-option>
              <mat-option [value]="image">
                Image
              </mat-option>
              <mat-option [value]="text">
                Text
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <input type="number" matInput placeholder="Agreement Tenure">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-xs-12">
          <mat-form-field class="form-field-block">
            <mat-select placeholder="Portal Assigned" multiple>
              <mat-option [value]="ninexm">
                9xm
              </mat-option>
              <mat-option [value]="BoogleTv">
                BoogleTv
              </mat-option>
              <mat-option [value]="hungama">
                Hungama
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field class="form-field-block">
              <textarea matInput placeholder="Address"></textarea>
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <button type="button" mat-raised-button color="primary">Submit</button>
        </div>

      </div>
    </form>
  </mat-card-content>
</mat-card>
