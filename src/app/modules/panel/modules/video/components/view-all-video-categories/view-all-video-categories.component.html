<div class="row">
    <div class="col-6">
      <h1 class="page-title">All Video Categories</h1>
    </div>
    <div class="col-6 text-right">
      <a routerLink="/panel/portal/add-video-category" mat-raised-button color="primary">Add new</a>
    </div>
  </div>
  
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  
  <div>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="Category name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
        <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
  
          <a matTooltip="Edit category" mat-icon-button color="primary" [routerLink]="['/panel/video/edit-video-category', row.categoryId]">
            <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
          </a> &nbsp;
          <a matTooltip="Delete category" (click)="deleteCategory(row.categoryId)" mat-icon-button color="warn">
            <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
          </a> 
  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
