<header class="row">
  <div class="col-6">
    <h1 class="page-title">{{isNewCategory ? 'Add text category' : 'Edit text category'}}</h1>
  </div>
  <div class="col-6 text-right">
    <a mat-raised-button color="primary" routerLink="/panel/text/all-text-categories">All Categories</a>
  </div>
</header>

<mat-card>
  <mat-card-header>
    <mat-card-subtitle>* indicates that fields are required</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="categoryForm" (ngSubmit)="createTextCategory()">
      <div>
        <mat-form-field class="form-field-block">
          <input matInput formControlName="categoryName" placeholder="Category name *">
          <mat-error *ngIf="categoryForm.controls.categoryName.invalid">
            <span *ngIf="categoryForm.controls.categoryName.errors.required">Please enter text category name</span>
          </mat-error>
        </mat-form-field>
      </div>
      <input type="hidden" formControlName="categoryId">
      <br>
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
