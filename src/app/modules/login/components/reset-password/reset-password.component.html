<main>
  <section class="login-section">
    <form (ngSubmit)="onSubmit()" [formGroup]="resetPwdForm">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Create new password</mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <mat-form-field class="form-field-block">
            <input matInput formControlName="password" type="text" placeholder="Enter new password">
            <mat-error *ngIf="resetPwdForm.controls.password.invalid">
              <span *ngIf="resetPwdForm.controls.password.errors.required">
                Please enter your new password
              </span>
              
              <span *ngIf="resetPwdForm.controls.password.errors.minlength">
                Password should be of minimum 6 characters in length
              </span>

            </mat-error>
          </mat-form-field>

          <mat-form-field class="form-field-block">
            <input  matInput type="text" formControlName="confirmPassword" placeholder="Confirm new password">
          </mat-form-field>
          <br>
          <br>
          <button type="submit" mat-raised-button color="primary">Submit</button>
        </mat-card-content>
      </mat-card>
    </form>
  </section>
</main>
