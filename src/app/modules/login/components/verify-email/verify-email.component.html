<main>
    <section class="login-section">
      <form action="">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Verify email</mat-card-title>
          </mat-card-header>
          <mat-card-content>
  
            <mat-form-field class="form-field-block">
              <input matInput type="email" placeholder="Enter your registered email">
            </mat-form-field>

          </mat-card-content>
          <mat-card-actions align="end">
            <button type="submit" mat-raised-button color="primary">Send me verification link</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </section>
  </main>
