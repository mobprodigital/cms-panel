<main>
  <section class="login-section">
    <form [formGroup]="verifyEmailForm" (ngSubmit)="onSubmit()">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Verify email</mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <mat-form-field class="form-field-block">
            <input matInput formControlName="email" type="email" placeholder="Enter your registered email">
            <mat-error *ngIf="verifyEmailForm.controls.email.invalid">
              <span *ngIf="verifyEmailForm.controls.email.errors.required">
                Please enter your email
              </span>
              <span *ngIf="verifyEmailForm.controls.email.errors.email">
                Please enter valid email
              </span>
            </mat-error>
            
          </mat-form-field>
          <br>
          <br>
          <button type="submit" mat-raised-button color="primary">Send me verification link</button>
        </mat-card-content>
      </mat-card>
    </form>
  </section>
</main>
